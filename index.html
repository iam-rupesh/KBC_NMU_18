<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="bg-info text-white text-capitalize text-center ">
        <h1>
            git prctical
        </h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center text-white text-capitalize bg-success">
                        <h2>simple form</h2>
                    </div>
                    <div class="card-body">
                        <form id="stdForm">
                            <div class="form-group">
                                <label for="name"> Name : </label>
                                <input type="text" required  id="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email">Email : </label>
                                <input type="text" required  id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="contact">Contact : </label>
                                <input type="text" required  id="contact" class="form-control">
                            </div>
                            <div class="text-right"> 
                            <button class="btn btn-outline-primary">Add details</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>Sr.No</td>
                            <td>Name</td>
                            <td>Email</td>
                            <td>Contact</td>
                        </tr>
                    </thead>
                    <tbody id="stdContainer">
                            <!-- <tr>
                                <td>1</td>
                                <td>rupesh</td>
                                <td>Email</td>
                                <td>Contact</td>
                            </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
